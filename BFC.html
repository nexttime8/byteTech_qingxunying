<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            line-height: 3;
            border: 2px solid red;
            background: coral;
        }

        div {
            background: lime;
        }

        #block1 {
            line-height: 1.5;
            background-color: #e66fb8;
        }
    </style>
</head>

<body>
    <span>
        This is a text and
        <div id="block1">block1 line-height为1.5</div>
        <div id="block2">block2 line-height为默认行高，继承自父元素span</div>
        and other text.
    </span>

</body>

</html>
